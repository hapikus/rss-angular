<div class="items">
  @for (item of getItems(); track $index) {
    <app-video-card
      [title]="item.title"
      [previewUrl]="item.previewUrl"
      [description]="item.description"
      [publishDate]="item.publishDate" 
      [id]="item.id"
      [statistics]="item.statistics"
      [cardType]="item.cardType"
    />
  }
</div>
