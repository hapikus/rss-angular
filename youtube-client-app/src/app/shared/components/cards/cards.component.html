<div class="items">
  @for (favoriteCard of favoriteCards; track $index) {
    <app-video-card
      [title]="favoriteCard.title"
      [previewUrl]="favoriteCard.previewImage"
      [description]="favoriteCard.description"
      [publishDate]="favoriteCard.createDate" 
      [id]="favoriteCard.id"
      [statistics]="favoriteCard.statistics"
      [cardType]="cardTypeEnum.FavoriteCard"
    />
  }
  @for (customCard of customCards; track $index) {
    <app-video-card
      [title]="customCard.title"
      [previewUrl]="customCard.previewImage"
      [description]="customCard.description"
      [publishDate]="customCard.createDate" 
      [id]="'' + $index"
      [cardType]="cardTypeEnum.CustomCard"
    />
  }
  @for (item of items; track item.id.videoId) {
    <app-video-card
      [title]="item.snippet.title"
      [statistics]="item.statistics"
      [previewUrl]="item.snippet.thumbnails['medium'].url"
      [description]="item.snippet.description"
      [publishDate]="item.snippet.publishedAt" 
      [id]="item.id.videoId"
      [cardType]="cardTypeEnum.YouTube"
    />
  }
</div>
