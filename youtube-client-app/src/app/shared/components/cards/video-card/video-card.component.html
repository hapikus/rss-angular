<div class="card" [appVideoCardBorder]="publishDate"> 
  <button 
    nz-button 
    nzType="primary" 
    nzDanger
    [class]="cardType === cardTypeEnum.CustomCard ? 'delete-custom-card' : 'favorite'"
    (click)="clickHandle()"
  >
    <span 
      *ngIf="cardType === cardTypeEnum.CustomCard" 
      nz-icon 
      nzType="delete" 
      nzTheme="outline"
    ></span>
    <span 
      *ngIf="cardType === cardTypeEnum.FavoriteCard || cardType === cardTypeEnum.YouTube" 
      nz-icon 
      nzType="heart" 
      [nzTheme]="(isFavorite$ | async) ? 'outline' : 'fill'"
    ></span>
  </button>

  <nz-card 
    nzHoverable 
    [nzCover]="coverTemplate" 
    nzSize="small"
    [routerLink]="['/details', id]"
  >
    <nz-card-meta [nzTitle]="title" [nzDescription]="descriptionTemplate" />
  </nz-card>

  <ng-template #coverTemplate>
    <img 
      nz-image 
      class="card__img" 
      alt="preview" 
      [nzSrc]="previewUrl ?? ''" 
      [nzFallback]="fallback"
      nzDisablePreview
    />
  </ng-template>

  <ng-template #descriptionTemplate>
    <div class="card__details">
      <div class="card__description">
        <p nz-typography nzEllipsis [nzEllipsisRows]="3">
          {{ description }}
        </p>
      </div>
      @if (statistics) {
        <div class="card__statistics">
          <app-statistics [statistics]="statistics" />
        </div>
      } @else {
        <div class="more-container">
          <button class="more-button" nz-button nzType="primary">More...</button> 
        </div>
      }
    </div>
  </ng-template>
</div>
