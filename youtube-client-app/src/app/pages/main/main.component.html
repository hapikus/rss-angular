<div class="items">
  <app-video-card
    *ngFor="let item of store.mockData.items 
      | filterItems: store.searchInput
      | sortItems: store.sortType:store.sortDirection:store.sortInput; 
      trackBy: trackById
    "
    [title]="item.snippet.title"
    [statistics]="item.statistics"
    [previewUrl]="item.snippet.thumbnails['medium'].url"
    [description]="item.snippet.description"
    [publishDate]="item.snippet.publishedAt" />
</div>
