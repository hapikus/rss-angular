<div class="sorting">
  <p nz-typography>Sorting by:</p>
  <div class="types">
    @for (sortTypeFor of sortTypeButton; track $index) {
      <label nz-radio-button [nzValue]="sortTypeFor" (click)="setDirection(sortTypeFor)">
        {{ sortTypeFor }}
        <span 
          *ngIf="store.sortType === sortTypeFor"
          nz-icon 
          [nzType]="store.sortDirection === sortDirectionEnum.ASC ? 'arrow-down' : 'arrow-up'" 
          nzTheme="outline"
        ></span>
      </label>
    }
    <input nz-input placeholder="Type word or sentance" nzSize="small" [(ngModel)]="store.sortInput"/>
  </div>
</div>
